<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <main class="container">
        <div id="left-side">
            <div class="company-name"><img src="images/DALL·E 2024.png" alt=""></div>
            <img src="images/sneakers-unsplash.jpeg" alt="">
        </div>
        <div id="right-side">
            <h1>Flyer Shoes</h1>
            <h2>Sign up below</h2>
            <h3>This is not a real online service! You know you need something like in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
            <h3>You know you want to.</h3>
            <form action="#" method="post">
                <h2>Let's do this!</h2>
                <section id="user-info">
                    <label for="first_name">
                        <span>First Name*</span>
                        <input type="text" name="first_name" id="first_name" placeholder="John" required>
                    </label>
                    <label for="last_name">
                        <span>Last Name*</span>
                        <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
                    </label>
                    <label for="email">
                        <span>Email*</span>
                        <input type="email" name="email" id="email" placeholder="name@email.com" required>
                    </label>
                    <label for="username">
                        <span>Username*</span>
                        <input type="text" name="username" id="username" placeholder="John1234" required>
                    </label>
                    <label for="password" class="passwords-no-match">
                        <span class="password-span">Password*</span>
                        <input type="password" name="password" id="password" placeholder="●●●●●●●●" minlength="8" required>
                        <span class="tip">Minimum of 8 characters</span>
                    </label>
                    <label for="confirm_password" class="passwords-no-match">
                        <span class="confirm-pass-span">Confirm Password*</span>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="●●●●●●●●"  minlength="8" required>
                        <span class="tip">Minimum of 8 characters</span>
                    </label>
                </section>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
